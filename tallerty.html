<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de TV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Fondo con gradiente colorido */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        /* Contenedor principal con sombra */
        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            border: 2px solid #5e72e4;
        }
        
        /* Encabezado con estilo colorido */
        .header-title {
            color: #5e72e4;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 4px solid #5e72e4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Tabla colorida */
        .series-table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .series-table thead {
            background: linear-gradient(45deg, #5e72e4, #825ee4);
            color: white;
        }
        
        .series-table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: none !important;
        }
        
        .series-table tbody tr:nth-child(odd) {
            background-color: #eef1ff;
        }
        
        .series-table tbody tr:nth-child(even) {
            background-color: #f8f9fe;
        }
        
        .series-table tbody tr:hover {
            background-color: #d7dcff;
            cursor: pointer;
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        
        .series-table td {
            border-color: #e8eafc;
        }
        
        /* Estadísticas con estilo colorido */
        .stats-container {
            background: linear-gradient(to right, #5e72e4, #825ee4);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(94, 114, 228, 0.3);
        }
        
        .stats-title {
            color: white;
            margin-bottom: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .stats-value {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        /* Botón de acción (opcional) */
        .action-btn {
            background: linear-gradient(45deg, #5e72e4, #825ee4);
            border: none;
            border-radius: 30px;
            color: white;
            padding: 8px 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(94, 114, 228, 0.4);
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(94, 114, 228, 0.5);
        }
        
        /* Responsive ajustes */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container animated">
            <h1 class="text-center header-title">Catálogo de Series de TV</h1>
            
            <!-- Tabla de series -->
            <table class="table series-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Canal</th>
                        <th>Temporadas</th>
                    </tr>
                </thead>
                <tbody id="series">
                    <!-- El contenido se cargará dinámicamente con JavaScript -->
                </tbody>
            </table>
            
            <!-- Estadísticas con mejor estilo -->
            <div class="stats-container">
                <p class="stats-title"><strong>Promedio de temporadas:</strong> <span id="average-seasons" class="stats-value">0</span></p>
            </div>
            
            <!-- Botón de acción opcional -->
            <div class="text-center">
                <button class="action-btn">Ver más series</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts en JavaScript puro -->
    <script src="./scripts/series.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
